name: Staging CICD

# Controls when the workflow will run
on:
    push:
        tags: ['v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+']

jobs:
    build_frontend:
        runs-on: ubuntu-latest
        outputs:
            image: ${{ steps.image.outputs.lowercase }}
        permissions:
            contents: read
            packages: write
        env:
            REGISTRY: ghcr.io
            IMAGE_NAME: ghcr.io/threefoldtech/demo-chains-js/frontend
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - id: image
              uses: ASzc/change-string-case-action@v2
              with:
                  string: ${{ github.repository }}

            - name: Build and push
              uses: docker/login-action@v1
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata for Docker
              id: meta
              uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
              with:
                  images: ${{ env.IMAGE_NAME }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v2
              with:
                  context: .
                  file: Dockerfile
                  push: true
                  tags: ${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:${{ github.ref_name}},${{ env.IMAGE_NAME }}:staging-latest
                  labels: ${{ steps.meta.outputs.labels }}


    deploy:
        runs-on: jimber-staging-server
        needs:
            - build_frontend
        env:
            FRONTEND_IMAGE: ghcr.io/threefoldtech/demo-chains-js/frontend:${{ github.ref_name}}
        steps:
            - name: Login to GHCR
              uses: docker/login-action@v1
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - uses: actions/checkout@v2
            - name: Run
              run: docker rm -f chains-example || true
            - name: Run
              run: docker run -d --name "chains-example" --network proxy registry.gitlab.com/jimber/example-chaining:latest
